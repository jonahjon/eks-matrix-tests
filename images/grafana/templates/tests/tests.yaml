---
apiVersion: v1
kind: Pod
metadata:
  name: grafana-tester
  namespace: default
spec:
  containers:
    - name: grafana-test
      image: "bats/bats:v1.1.0"
      imagePullPolicy: "IfNotPresent"
      command: ["/opt/bats/bin/bats", "-t", "/tests/run.sh"]
      volumeMounts:
        - mountPath: /tests
          name: tests
          readOnly: true
  volumes:
  - name: tests
    configMap:
      name: grafana-tester
  restartPolicy: Never
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-tester
  namespace: default
data:
  run.sh: |-
    @test "Test Health" {
      url="http://grafana.default/api/health"
      code=$(wget --server-response --spider --timeout 10 --tries 1 ${url} 2>&1 | awk '/^  HTTP/{print $2}')
      [ "$code" == "200" ]
    }

presubmits:
  org/repo:
  - name: qux-job
    decorate: true              # Enable Pod Utility decoration
    always_run: true            # Run for every PR, or only when requested.
    run_if_changed: "images/.*" # Regexp, only run on certain changed files.
    skip_report: true           # Whether to skip setting a status on GitHub.
    spec: {}                    # Valid Kubernetes PodSpec.
    cluster:                    # Name of test EKS cluster
    branches:                   
    - ^master$
    skip_branches:              
    - ^release-.*$
    trigger: "(?m)test this( please)?" # (Optional) Regexp, see discussion.
    rerun_command: "test this please"  # (Optional)  String, see discussion.

postsubmits:
  org/repo:
  - name: bar-job
    decorate: true        # Enable Pod Utility decoration
    spec: {}              # Valid Kubernetes PodSpec.
    branches:             
    - ^master$
    skip_branches:   
    - ^release-.*$

periodics:
- name: foo-job
  decorate: true # Enable Pod Utility decoration
  interval: 1h
  spec: {}       # Valid Kubernetes PodSpec.
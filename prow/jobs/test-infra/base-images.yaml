presubmits:
  jonahjon/eks-matrix-tests:
  - name: test-infra-golang
    decorate: true
    cluster: prow
    skip_report: false
    agent: kubernetes
    run_if_changed: '^prow/images/golang/'
    trigger: "retest test-infra-golang" # Regexp
    rerun_command: "retest test-infra-golang"  # String
    branches:
      - ^master$
    spec:
      containers:
      - command:
          - "sleep"
        args:
          - "3600"
        env:
        - name: AWS_DEFAULT_REGION
          value: us-west-2
        image: 164382793440.dkr.ecr.us-west-2.amazonaws.com/bootstrap
        imagePullPolicy: Always
        securityContext:
          privileged: true
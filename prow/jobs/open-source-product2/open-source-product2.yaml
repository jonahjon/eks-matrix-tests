pod_namespace: default
presubmits:
  - name: open-source-product2-1.14
    skip_report: false
    agent: kubernetes
    run_if_changed: '^open-source/product2/'
    trigger: "retest" # Regexp
    rerun_command: "retest"  # String
    spec:
      containers:
      - command:
        - wrap.py
        - wrap
        - run.py test --kubernetes-version 1.14 --directory open-source/product2
          --test-command ./hello.sh; export EXIT_STATUS=$?;
        env:
        - name: AWS_DEFAULT_REGION
          value: us-west-2
        image: 164382793440.dkr.ecr.us-west-2.amazonaws.com/sonobuoy-tester:latest
        imagePullPolicy: Always
  - name: open-source-product2-1.15
    skip_report: false
    agent: kubernetes
    run_if_changed: '^open-source/product2/'
    trigger: "retest" # Regexp
    rerun_command: "retest"  # String
    spec:
      containers:
      - command:
        - wrap.py
        - wrap
        - run.py test --kubernetes-version 1.15 --directory open-source/product2
          --test-command ./hello.sh; export EXIT_STATUS=$?;
        env:
        - name: AWS_DEFAULT_REGION
          value: us-west-2
        image: 164382793440.dkr.ecr.us-west-2.amazonaws.com/sonobuoy-tester:latest
        imagePullPolicy: Always

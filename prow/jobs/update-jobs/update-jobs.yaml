presubmits:
  jonahjon/eks-matrix-tests:
  - name: update-jobs
    decorate: true
    path_alias: github.com/jonahjon/eks-matrix-tests
    cluster: prow
    skip_report: false
    agent: kubernetes
    run_if_changed: '^prow/jobs/'
    trigger: "retest update-jobs" # Regexp
    rerun_command: "retest update-jobs"  # String
    branches:
      - ^master$
    spec:
      containers:
      - command:
        - /usr/local/bin/update-jobs.sh
        - "prow"
        env:
        - name: AWS_DEFAULT_REGION
          value: us-west-2
        image: 164382793440.dkr.ecr.us-west-2.amazonaws.com/prow/update-jobs
        imagePullPolicy: Always